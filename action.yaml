name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the Terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:d58d04e15c058da5c0de5c23ce428b3fe20ff3c7d96518f1e6254d95b3b402a9
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
