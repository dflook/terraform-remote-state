name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the Terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://ghcr.io/dflook/terraform-github-actions@sha256:bf0c9c8cf4870ca2a67e3ccc325e58873f994fbef8b416189d4f9fcd62ca8c20
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
