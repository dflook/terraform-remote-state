name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the Terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://ghcr.io/dflook/terraform-github-actions@sha256:88c7c3c49cf8e241aa0742a47dca9e9c754eddcdf58772e274b81210cd7afa19
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
