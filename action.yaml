name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the Terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://ghcr.io/dflook/terraform-github-actions@sha256:31f49b44966fdd5a6595ba90b8ca2d0226199f82c8bc1826654b00b5d8e04fc3
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
